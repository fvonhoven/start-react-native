<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.05)"/>
  <circle cx="900" cy="100" r="150" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Glass card -->
  <rect x="80" y="140" width="1040" height="350" rx="24" fill="url(#cardGrad)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- React Native icon (simplified) -->
  <g transform="translate(160, 250)">
    <circle cx="60" cy="60" r="12" fill="none" stroke="#61dafb" stroke-width="3"/>
    <ellipse cx="60" cy="60" rx="55" ry="22" fill="none" stroke="#61dafb" stroke-width="3"/>
    <ellipse cx="60" cy="60" rx="55" ry="22" fill="none" stroke="#61dafb" stroke-width="3" transform="rotate(60 60 60)"/>
    <ellipse cx="60" cy="60" rx="55" ry="22" fill="none" stroke="#61dafb" stroke-width="3" transform="rotate(120 60 60)"/>
  </g>
  
  <!-- Main text -->
  <text x="300" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">Start React Native</text>
  
  <!-- Subtitle -->
  <text x="300" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">Build iOS &amp; Android Apps in Minutes</text>
  
  <!-- Features -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">
    <text x="300" y="410">✓ One-click automated setup</text>
    <text x="620" y="410">✓ No coding experience needed</text>
    <text x="300" y="445">✓ macOS &amp; Windows support</text>
    <text x="620" y="445">✓ Expo + React Native ready</text>
  </g>
  
  <!-- URL -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">startreactnative.com</text>
</svg>

